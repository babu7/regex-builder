<!DOCTYPE html>
<html manifest='regex-builder.appcache'>
<head>
	<title>Regex Builder</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="regex-colorizer/nobg.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<div id='main' class='form-inline'>
	<div class="brand group">
		<h1 class="text-center">
			<a href="https://github.com/ysmood/regex-builder" title="Github" data-placement="bottom" target="_bland">Regex Builder</a>
		</h1>
	</div>

	<div class="affix-placeholder"></div>

	<div class="affix-group">
		<div class="row">
			<div class="col-xs-8">
				<label for="exp">Regex:</label>
				<div id='exp_dsp' class="grey" title='Click to select all'></div>
				<pre id='exp' class='regex' contenteditable='true' save='text'></pre>
			</div>
			<div class="col-xs-2">
				<label for="flag">Flag</label>
				<input id='flags' save='val' class='form-control' type="text" maxlength=4
					value='g' title='Set flags here: g, i, m, y'
				>
			</div>
			<div class="col-xs-2">
				<label for="exe_delay">Delay</label>
				<input type="number" id="exe_delay" bind='exe_delay' save='val' class="form-control"
					min=0 value="300" title="Execution delay, millisecond"
				>
			</div>
		</div>
	</div>

	<div class="group">
		<label for='txt' title='Matched words are highlighted'>Visual</label>
		<label class="pull-right">
			<input type="checkbox" class="switch_hide" target="txt"> Hide
		</label>
		<pre id='txt' save='text' contenteditable='true' spellcheck='false'></pre>
	</div>

	<div class="group">
		<label for='match' title='Result is json formated'>Match</label>
		<label class="pull-right">
			<input type="checkbox" class="switch_hide" target="match"> Hide
		</label>
		<div id='match'></div>
	</div>
</div>

<footer>
	<div class="group text-center grey">
		Sep 2013 <a href="http://ysmood.org/" target="_blank">ys</a>
	</div>
</footer>

<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="regex-colorizer/regex-colorizer.js"></script>

<script src="main.js"></script>

</body>
</html>
