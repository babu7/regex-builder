<!DOCTYPE html>
<html>
<head>
	<title>Regex Builder</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="regex-colorizer/nobg.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<div id='main' class='form-inline'>
	<div class="group">
		<div class="h4 text-center">
			<a href="https://github.com/ysmood/regex-builder" target="_bland">Regex Builder</a>
		</div>
	</div>

	<div class="affix">
		<div class="row">
			<div class="col-xs-8">
				<label for="exp">Regex:</label>
				<div id='cur_exp' class='regex' title='Simply for you to copy'></div>
				<input id='exp' save class='form-control' type="text" placeholder='Regex here...'>
			</div>
			<div class="col-xs-2">
				<label for="flag">Flag</label>
				<input id='flag' save class='form-control' type="text" maxlength=4
					value='g' title='Set flags here: g, i, m, y'
				>
			</div>
			<div class="col-xs-2">
				<label for="exe_delay">Delay</label>
				<input type="number" id="exe_delay" save class="form-control" min=0 value="300" title="Execution delay, millisecond">
			</div>
		</div>
	</div>

	<div class="group">
		<label for='input' title='Matched words are highlighted'>Input</label>
		<label class="pull-right">
			<input type="checkbox" class="switch_hide" target="input"> Hide
		</label>
		<textarea id='input' save spellcheck="false" class='form-control'></textarea>
	</div>

	<div class="group">
		<label for='visual' title='Matched words are highlighted'>Visual</label>
		<label class="pull-right">
			<input type="checkbox" class="switch_hide" target="visual-pre"> Hide
		</label>
		<pre id='visual-pre'></pre>
	</div>

	<div class="group">
		<label for='match' title='Result is json formated'>Match</label>
		<label class="pull-right">
			<input type="checkbox" class="switch_hide" target="match"> Hide
		</label>
		<pre id='match'></pre>
	</div>
</div>

<footer>
	<div class="group text-center grey">
		Sep 2013 ys
	</div>
</footer>

<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="regex-colorizer/regex-colorizer.js"></script>

<script src="main.js"></script>

</body>
</html>
